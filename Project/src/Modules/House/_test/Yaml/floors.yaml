# Summary:   This is for all the floors in a house.

# Floors are defined first.
# Outside is always present and must be first.

Floors:
   - Name: Outside
     Floor: 0
     Comment: Anything outside the house

   - Name: Basement
     Floor: B
     Comment: The basement

   - Name: 1st
     Floor: 1
     Comment: The first floor

   - Name: 2nd
     Floor: 2

