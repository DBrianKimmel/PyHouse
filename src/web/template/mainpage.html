 -->
<!DOCTYPE html>
<html
    xmlns        = 'http://www.w3.org/1999/xhtml'
    xmlns:nevow  = 'http://nevow.com/ns/nevow/0.1'
    lang         = 'en'
    >
    <head nevow:render = 'liveglue'>
        <title>PyHouse Access</title>
        <style type="text/css">
            html {
                height: 100%;
                background-color: black;
	        }
	        body {
	            background-color: black;
	            color: #FF9900;
                font-family: "Arial Narrow", Sans-serif;
                font-size: 62.5%;
                max-height: 100%;
                margin: 0;
                padding: 0;
	        }
			h1 {
			    color: #FF9900;
			    text-align: center;
			    font-size: 3.2em;
			}
			h2 {
			    color: #9999CC;
                background-color: black;
			    text-align: left;
			    font-size: 1.6em;
			}
			.Line {
                color: #FF9900;
                background-color: #FF9900;
			}
			.Workspace {
                color: #9999CC;
                background-color: black;
                width: 100%;
                height: 100%;
                min-height: 100%;
                position: absolute;
                left: 0px;
                top: 0px;
			}
			.Clock {
                color: #ffffff;
                background-color: black;
                margin-left:auto;
                margin-right:auto;
                font-size: 300%;
                text-align: center;
                width: 50%;
                height: 1em;
                top: -7em;
            }
            .Login {
                color: #CC99CC;
            }
            .Button1 {
                width: 10em;
                height: 5em;
                border: 1em solid black;
                color: #CC6666;
                background-color: #FFCC99;
                -webkit-border-radius: 20px;
            }
            .Button2 {
                width: 10em;
                height: 5em;
                border: 1em solid black;
                color: #CC6666;
                background-color: #FF9966;
                border-radius: 20px;
                -webkit-border-radius: 20px;
            }
            .RR {
                border-radius: 20px;
                -moz-border-radius: 20px;
                -webkit-border-radius: 20px;
            }
            .SR {
                -moz-border-radius-topright: 20px;
                -moz-border-radius-bottomright: 20px;
                -webkit-border-top-right-radius: 20px;
                -webkit-border-bottom-right-radius: 20px;
            }
            .RS {
                -moz-border-radius-topleft: 20px;
                -moz-border-radius-bottomleft: 20px;
                -webkit-border-top-left-radius: 20px;
                -webkit-border-bottom-left-radius: 20px;
            }
            .L {
                width: 100px;
            }
            .buttonss{
                display: block;
                height: 20px;
                width: 75px;
                color: black;
                padding: 10px;
                margin: 5px;
                font-size: 18px;
                text-decoration: none;
                text-align: right;
                overflow: hidden;
                background-color: #ffcc00;
                cursor: pointer;
                border: none;
            }
            buttonddd {
                display: block;
                height: 40px;
                width: 75px;
                color: black;
                font-size: 20px;
                font-family: lcars_font;
                text-decoration: none;
                text-align: right;
                border: none;
            }
            #primaryColor {
                color: #FF9900;
            }
            #primaryAction {
                color: #CC99CC;
            }
            #informational {
                color: #9999CC;
            }
            #buttonsFilled {
                color: #FF9966;
            }
            #buttonsHollow {
                color: #FFCC99;
            }
            #contentAccent {
                color: #9999FF;
            }
            #contentText {
                color: #CC6666;
            }
            #contentsUBTEXT {
                color: #cc6699;
            }

        </style>
    </head>
        <body>
            <h1>PyHouse Controller</h1>
            <nevow:invisible nevow:render="workspace" />
        </body>
</html>
