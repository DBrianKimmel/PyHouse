<div
    xmlns:athena = 'http://divmod.org/ns/athena/0.7'
    xmlns:nevow  = "http://nevow.com/ns/nevow/0.1"
    nevow:render = "liveElement"
    class = "Rooms"
    id = 'RoomsDiv'
    style = "background-color: #c2f2c2;">
    <div id='RoomButtonsDiv'>
       <h2>Select a Room (or Add):</h2>
       <div id='RoomTableDiv'>
       </div>
    </div>
    <div id='RoomEntryDiv'>
        <h2>Enter data (or Delete)</h2>
		<table style = 'Width: 100%;' border="">
			<tr>
                <td>Name</td><td><input type='text' id='Name' /></td>
			</tr><tr>
                <td>Key</td><td><input type='text' id='Key' disabled='disabled' /></td>
			</tr><tr>
                <td>Active</td><td><div id='Active' /></td>
			</tr><tr>
                <td>Comment</td><td><input type='text' id='Comment' /></td>
			</tr><tr>
                <td>Corner</td><td><input type='text' id='Corner' /></td>
			</tr><tr>
                <td>Size</td><td><input type='text' id='Size' /></td>
			</tr>
		</table>
		<div>
			<input type="button" id='RoomEntryChange' name='Change' value='Change' />
			<input type="button" id='RoomEntryDelete' name='Delete' value='Delete' />
			<input type="button" id='RoomEntryBack'   name='Back'   value='Back' />
		</div>
    </div>
</div>
