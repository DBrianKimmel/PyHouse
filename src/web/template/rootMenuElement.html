<div
    xmlns:athena='http://divmod.org/ns/athena/0.7'
    xmlns:nevow='http://nevow.com/ns/nevow/0.1'
	nevow:render='liveElement'
	>
	<div name=RootMenuDiv'>
		<form name="RootMenuForm">
			<athena:handler event="onsubmit" handler="doRootMenu" />
			<div name="scrollArea" />
			<input name="message" />
			<input type="submit" name = "RootMenuSubmit" value="Push me once" />
		</form>
	</div>
</div>
