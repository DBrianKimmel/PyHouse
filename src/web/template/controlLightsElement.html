<!-- controlLightsElement.xml
 -->
<div 
    xmlns:athena = 'http://divmod.org/ns/athena/0.7'
    xmlns:nevow  = 'http://nevow.com/ns/nevow/0.1'
    nevow:render = 'liveElement'
    class = "ControlLights"
    id = 'ControlLightsDiv'
    style = "background-color: #d2f2d2;">
    <div id='ControlLightButtonsDiv'>
       <h2>Select a light to control:</h2>
       <div id='ControlLightTableDiv'>
       </div>
    </div>
    <div id='ControlLightEntryDiv'>
        <h2>Select the light level:</h2>
		<table style = 'Width: 100%;' border="">
		    <tr>
		        <td>Name</td><td><input type='text' id='Name' disabled='disabled' /></td>
            </tr><tr>
                <td>Key</td><td><input type='text' id='Key' disabled='disabled' /></td>
                <td><input type="text" id='UUID' size='48' disabled="disabled" /></td>
		    </tr><tr>
		        <td>Room</td><td><input type='text' id='RoomName' disabled='disabled' /></td>
            </tr><tr>
                <td>Level</td><td><div id='LevelDiv' /></td>
		    </tr>
		</table>
        <input type='hidden' id='Active' />
        <input type='hidden' id='Comment' />
        <input type='hidden' id='Coords' />
        <input type='hidden' id='Dimmable' />
        <input type='hidden' id='Family' />
        <input type='hidden' id='Type' />
        <div id='ControlLightEntryButtonsDiv'>
        </div>
    </div>
</div>
