<!-- schedulesElement.xml
 -->
<div 
	xmlns:athena = 'http://divmod.org/ns/athena/0.7'
	xmlns:nevow  = 'http://nevow.com/ns/nevow/0.1'
	nevow:render = 'liveElement'
	class = "Schedules"
	id = 'SchedulesDiv'
	style = 'background-color: #c2f2c2;'>
	<div id='ScheduleButtonsDiv'>
	   <h2>Select a schedule (or Add):</h2>
	   <div id='ScheduleTableDiv'>
	   </div>
	</div>
	<div id='ScheduleEntryDiv'>
	   <h2>Enter data (or Delete)</h2>
	    <form action="post">
	        <athena:handler event = "onsubmit" handler = "doHandleSubmit" />
	        <table style = 'Width: 100%;' border="">
	            <tr>
	                <td>Name</td><td><input type='text' name='Name' /></td>
	            </tr><tr>
	                <td>Key</td><td><input type='text' name='Key' /></td>
	            </tr><tr>
	                <td>Active</td><td><input type='text' name='Active' /></td>
	            </tr><tr>
	                <td>Type</td><td><input type='text' name='Type' /></td>
	            </tr><tr>
	                <td>Time</td><td><input type='text' name='TRime' /></td>
	            </tr><tr>
	                <td>Level</td><td><input type='text' name='Level' /></td>
	            </tr><tr>
	                <td>Rate</td><td><input type='text' name='Rate' /></td>
	            </tr><tr>
	                <td>Room</td><td><input type='text' name='Room' /></td>
	            </tr><tr>
	                <td>Light</td><td><input type='text' name='Light' /></td>
	            </tr>
	        </table>
	        <input type="submit" value="Change" />
	        <input type="submit" value='Delete' />
	    </form>
	</div>
</div>
