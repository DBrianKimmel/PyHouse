<div 
    xmlns:athena = 'http://divmod.org/ns/athena/0.7'
    xmlns:nevow  = 'http://nevow.com/ns/nevow/0.1'
    nevow:render = 'liveElement'
    class = 'Controllers'
    id = 'ControllersDiv'
    style = 'background-color: #d2f2d2;'>
    <div id='ControllerButtonsDiv'>
       <h2>Select a Controller (or Add):</h2>
       <div id='ControllerTableDiv'>
       </div>
    </div>
    <div id='ControllerEntryDiv'>
        <h2>Enter data (or Delete)</h2>
		<table id='ControllerEntryTable' style = 'Width: 100%;'>
		    <tr><td>Name</td><td><input type='text' id='Name' /></td></tr>
		    <tr><td>Key</td><td><input type='text' id='Key' disabled='disabled' /></td>
                <td><input type="text" id='UUID' size='48' disabled="disabled" /></td></tr>
		    <tr id='ActiveRow'><td>Active</td><td><div id='ActiveDiv' /></td></tr>
		    <tr><td>Type</td><td><input type='text' id='Type' /></td></tr>
		    <tr><td>Family</td><td><input type='text' id='Family' /></td></tr>
		    <tr id='DimmableRow'><td>Dimmable</td><td><input type='text' id='Dimmable' /></td></tr>
		    <tr id='RoomNameRow'><td>Room</td><td><div id='RoomNameDiv' /></td></tr>
		    <tr><td>Coords</td><td><input type='text' id='Coords' /></td></tr>
		    <tr><td>Comment</td><td><input type='text' id='Comment' /></td></tr>
            <tr id='InterfaceRow'><td>Interface</td><td><input type='text' id='Interface' /></td></tr>
            <tr id='PortRow'><td>Port</td><td><input type='text' id='Port' /></td></tr>
            <tr id='InsteonAddressRow'><td>InsteonAddress</td><td><input type='text' id='InsteonAddress' /></td></tr>
		</table>
        <div id='ControllerEntryButtonsDiv'>
        </div>
    </div>
</div>
