<div
	xmlns:athena='http://divmod.org/ns/athena/0.7'
	xmlns:nevow='http://nevow.com/ns/nevow/0.1'
	nevow:render='liveElement'
	class = 'House'
	id = 'HouseDiv' >
    <div id='HouseEntryDiv'>
        <h2>Enter House data</h2>
        <table style = 'Width: 60%;'>
            <tr id='NameRow'><td>Name</td><td><div id='NameDiv'></div></td></tr>
            <tr id='KeyRow'><td>Key</td><td><div id='KeyDiv'></div></td>
                <td><div id='UUIDDiv'></div></td></tr>
            <tr id='ActiveRow'><td>Active</td><td><div id='ActiveDiv'></div></td></tr>
            <tr id='StreetRow'><td>Street</td><td><div id='StreetDiv'></div></td></tr>
            <tr id='CityRow'><td>City</td><td><div id='CityDiv'></div></td></tr>
            <tr id='StateRow'><td>State</td><td><div id='StateDiv'></div></td></tr>
            <tr id='ZipCodeRow'><td>Zip Code</td><td><div id='ZipCodeDiv'></div></td></tr>
            <tr id='PhoneRow'><td>Phone</td><td><div id='PhoneDiv'></div></td></tr>
            <tr id='LatitudeRow'><td>Latitude</td><td><div id='LatitudeDiv'></div></td></tr>
            <tr id='LongitudeRow'><td>Longitude</td><td><div id='LongitudeDiv'></div></td></tr>
            <tr id='TimeZoneNameRow'><td>Time Zone</td><td><div id='TimeZoneNameDiv'></div></td></tr>
            <tr id='TimeZoneOffsetRow'><td>Time Zone</td><td><div id='TimeZoneOffsetDiv'></div></td></tr>
            <tr id='DaylightSavingsTimeRow'><td>Savings Time</td><td><div id='DaylightSavingsTimeDiv'></div></td></tr>
        </table>
        <div id='HouseEntryButtonsDiv'>
        </div>
    </div>
</div>
