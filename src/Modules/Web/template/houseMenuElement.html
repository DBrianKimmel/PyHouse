<div id='HouseMenuDiv'
    class='HouseMenu'
    xmlns:athena='http://divmod.org/ns/athena/0.7'
	xmlns:nevow='http://nevow.com/ns/nevow/0.1'
	nevow:render='liveElement'>

	<div class='lcars-container'>

		<!-- TOP ROW - Elbows & DIVIDER-->
		<div class='l-cars-row spaced'>
			<div class="lcars-column u-1-8 lcars-elbow left bottom lcars-blue-bg">
			</div>
			<div class="lcars-column u-6-8 lcars-divider lcars-blue-tan-divide">
				<div class="lcars-row">
					<div class="lcars-column u-1-2">
						<h1 class="right">Select</h1>
					</div>
				</div>
			</div>
			<div class="lcars-column u-1-8 lcars-elbow right bottom lcars-tan-bg">
			</div>

            <!-- MIDDLE ROW -->
			<div class="lcars-row spaced">

                <!-- LEFT COLUMN -->
				<div class="lcars-column u-1-8">
					<ul class="lcars-menu">
						<li class="lcars-blue-bg"></li>
						<li class="lcars-blue-bg tall large-gap"></li>
						<li class="lcars-tan-bg"></li>
					</ul>
				</div>
                <!-- CENTER SECTION -->
				<div class="lcars-column u-6-8">
					<div class='lcars-row spaced'>
						<div class="lcars-row spaced">
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Location' name='Location'>
                                    Location
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Rooms' name='Rooms'>
                                    Rooms
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Lights' name='Lights'>
                                    Lights
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Buttons' name='Buttons'>
                                    Buttons
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Controllers' name='Controllers'>
                                    Controllers
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Schedules' name='Schedules'>
                                    Schedules
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
						</div>

                        <div class="lcars-row spaced">
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Levels' name='Levels'>
                                    Control Light
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Internet' name='Internet'>
                                    Internet
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius' value='Thermostat' name='Thermostat'>
                                    Thermostat
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                        </div>

                        <div class="lcars-row spaced">
                            <div class="lcars-column u-1-6">
                                <button type='button' class='lcars-button radius lcars-pink-bg' value='Back' name='Back'>
                                    Back
                                    <athena:handler event='onclick' handler='doHandleOnClick' />
                                </button>
                            </div>
                        </div>
					</div>
				</div>

                <!-- RIGHT COLUMN -->
				<div class="lcars-column u-1-8">
					<ul class="lcars-menu right">
						<li class="lcars-tan-bg"></li>
						<li class="lcars-tan-bg tall large-gap"></li>
						<li class="lcars-blue-bg"></li>
					</ul>
				</div>
			</div>

			<!-- BOTTOM ROW -->
			<div class="lcars-row spaced">
				<div class="lcars-column u-1-8 lcars-elbow left top lcars-tan-bg">
				</div>
				<div class="lcars-column u-6-8 lcars-divider bottom lcars-tan-blue-divide">
				</div>
				<div class="lcars-column u-1-8 lcars-elbow right top lcars-blue-bg">
				</div>
			</div>
		</div>
	</div>
</div>

### END DBK -->
